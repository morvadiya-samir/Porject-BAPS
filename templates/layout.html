<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>{% block title %} {% endblock %}</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    {% load static %}

    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}" /> -->
    <link rel="stylesheet" href="{% static 'css/core.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme-default.css' %}" />
    <link rel="stylesheet" href="{% static 'css/boxicons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/select2.css' %}" />
    <link rel="stylesheet" href="{% static 'libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'libs/apex-charts/apex-charts.css' %}" />
    <link rel="stylesheet" href="{% static 'libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    {% block css%}{% endblock %}
    <script src="{% static 'js/config.js' %}"></script>
    <script src="{% static 'js/helpers.js' %}"></script>
</head>

<body>

    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            
            {% include 'sidebar.html' %}

            <div class="layout-page">
                {% include 'navbar.html' %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'libs/select2.min.js' %}"></script>
    <script src="{% static 'libs/popper/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static '/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/dashboards-analytics.js' %}"></script>
    <script src="{% static 'js/custome.js' %}"></script>
    <script src="{% static 'js/custome.js' %}"></script>

    {% block js%}{% endblock %}

</body>

</html>
